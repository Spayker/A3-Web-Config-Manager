security:
  oauth2:
    client:
      clientId: arma-service
      clientSecret: ${ARMA_SERVICE_PASSWORD}
      accessTokenUri: http://auth-service:${AUTH_SERVICE_DEV_PORT}/mservicet/oauth/token
      grant-type: client_credentials
      scope: server

spring:
  datasource.url: jdbc:mysql://arma-mysqld:${DEFAULT_MYSQL_DB_PORT}/arma_db?createDatabaseIfNotExist=true&useUnicode=yes&useLegacyDatetimeCode=false&serverTimezone=UTC&useSSL=false
  datasource.username: a3user
  datasource.password: wasp
  datasource:
    hikari:
      connection-timeout: "20000"
      minimum-idle: "5"
      maximum-pool-size: "12"
      idle-timeout: "300000"
      max-lifetime: "1200000"
  jpa:
    properties.hibernate:
      id.new_generator_mappings: "false"
      format_sql: "true"
    show-sql: "true"
    hibernate:
      ddl-auto: update

server:
  servlet:
    context-path: /arma-configs
  port: ${ARMA_SERVICE_DEV_PORT}